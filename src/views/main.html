<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/styles/style.css" type="text/css"  />
    <title>Download Youtube Video Service</title>
</head>
<body>
      
      <section class="list-download">
        <h1><i class="fab fa-youtube"></i> Youtube Downloader</h1>
       
        <div class="form-group">
            <form id="search-form" action="/download-video">
                <div><span>Insira uma URL:</span></div>
                <input name="url" type="url" placeholder="ex: https://www.youtube.com/watch?v=[VIDEO ID]" /> 
                <button> Download Video </button>
            </form>
        </div>
        <div class="form-group">
            <form id="search-form" action="/download-audio">
                <div><span>Insira uma URL:</span></div>
                <input name="url" type="url" placeholder="ex: https://www.youtube.com/watch?v=[VIDEO ID]"/> 
                <button> Download Audio </button>
            </form>
        </div>

      </section>
      
</body>
</html>
